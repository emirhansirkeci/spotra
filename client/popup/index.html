<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotra</title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="popup.css" rel="stylesheet" type="text/css" />

    <script defer src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script defer type="module" src="popup.js"></script>
  </head>
  <body>
    <div class="container-fluid py-4 px-5">
      <h2 class="pb-2">Spotra</h2>
      <div class="center d-flex align-items-center justify-content-center">
        <div class="input-group mb-3">
          <select class="form-select" id="translate-from">
            <option value="auto">Automatic Detection</option>
            <option value="en">English</option>
            <option value="tr">Turkish</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="nl">Dutch</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="zh">Chinese</option>
          </select>
        </div>
        <div class="swap-icon d-flex justify-content-center mb-3 mx-3">
          <svg
            id="swapLanguages"
            class="swap-languages"
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 0 512 512"
          >
            <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              d="M32 96l320 0V32c0-12.9 7.8-24.6 19.8-29.6s25.7-2.2 34.9 6.9l96 96c6 6 9.4 14.1 9.4 22.6s-3.4 16.6-9.4 22.6l-96 96c-9.2 9.2-22.9 11.9-34.9 6.9s-19.8-16.6-19.8-29.6V160L32 160c-17.7 0-32-14.3-32-32s14.3-32 32-32zM480 352c17.7 0 32 14.3 32 32s-14.3 32-32 32H160v64c0 12.9-7.8 24.6-19.8 29.6s-25.7 2.2-34.9-6.9l-96-96c-6-6-9.4-14.1-9.4-22.6s3.4-16.6 9.4-22.6l96-96c9.2-9.2 22.9-11.9 34.9-6.9s19.8 16.6 19.8 29.6l0 64H480z"
            />
          </svg>
        </div>
        <div class="input-group mb-3">
          <select class="form-select" id="translate-to">
            <option value="tr">Turkish</option>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="nl">Dutch</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="zh">Chinese</option>
          </select>
        </div>
      </div>

      <div
        id="changeMessage"
        class="alert alert-success change-message"
        role="alert"
      ></div>
    </div>
  </body>
</html>
