<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotra</title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="style/popup.css" rel="stylesheet" type="text/css" />

    <script defer src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script defer type="module" src="popup.js"></script>
  </head>
  <body>
    <div class="container-fluid py-4 px-5">
      <h4 class="title">Shortcuts</h4>
      <table class="shortcuts-table">
        <tr>
          <th>Action</th>
          <th>MacOS</th>
          <th>Other</th>
        </tr>
        <tr>
          <td>Toggle</td>
          <td><kbd>⌘</kbd> + <kbd>"</kbd></td>
          <td><kbd>alt</kbd> + <kbd>"</kbd></td>
        </tr>
        <tr>
          <td>Swap Languages</td>
          <td><kbd>⌘</kbd> + <kbd>shift</kbd> + <kbd>"</kbd></td>
          <td><kbd>alt</kbd> + <kbd>shift</kbd> + <kbd>"</kbd></td>
        </tr>
        <tr>
          <td>Instant Copy</td>
          <td><kbd>⌘</kbd> + <kbd>enter</kbd></td>
          <td><kbd>alt</kbd> + <kbd>enter</kbd></td>
        </tr>
        <tr>
          <td>Close</td>
          <td><kbd>esc</kbd></td>
          <td><kbd>esc</kbd></td>
        </tr>
      </table>

      <h4 class="title mt-3">How To Use</h4>

      <div>
        <div class="alert alert-primary mt-3">
          <h5>Quick Translate</h5>
          <label
            >Select the text you want to translate and open Spotra to see the
            results instantly.</label
          >
        </div>
        <div class="alert alert-info mt-3">
          <h5>Rapid Mode</h5>
          <label
            >When Spotra is open, select the words you want to be translated and
            have them translated instantly.</label
          >
        </div>
      </div>

      <hr />

      <div class="footer text-center">
        <img
          src="../logo-set/black-background/spotra-black-128.png"
          width="24px"
        />
        <label>Stay focused with Spotra</label>
      </div>
    </div>
  </body>
</html>
